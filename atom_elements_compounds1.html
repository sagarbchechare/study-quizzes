<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Science Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
    h1 { color: #2e8b57; }
    .question { margin-bottom: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; }
    .result { font-weight: bold; margin-top: 10px; }
    #score { font-size: 18px; font-weight: bold; margin-top: 20px; color: #2e8b57; }
    #restart { margin-top: 30px; padding: 12px 20px; font-size: 16px; background: #2e8b57; color: white; border: none; cursor: pointer; }
    #restart:hover { background: #246b45; }
  </style>
</head>
<body>
  <h1>Science Quiz</h1>
  <div id="quiz"></div>
  <div id="score"></div>
  <button id="restart" style="display:none;">Restart Quiz</button>

  <script>
    let score = 0;
    let answered = 0;
    let questionsData = [];

    // ðŸ”¹ STEP 1: Paste your JSON-style questions here
    // Example format:
    questionsData = [
      {
    "text": "What is the smallest particle of an element that keeps its properties?",
    "options": ["Molecule", "Atom", "Compound", "Mixture"],
    "answer": "Atom"
  },
  {
    "text": "Which of the following is an element?",
    "options": ["Water", "Air", "Oxygen", "Salt"],
    "answer": "Oxygen"
  },
  {
    "text": "Two or more atoms chemically joined together form a:",
    "options": ["Element", "Mixture", "Molecule", "Atom"],
    "answer": "Molecule"
  },
  {
    "text": "Which of the following is a compound?",
    "options": ["Iron", "Oxygen", "Water", "Gold"],
    "answer": "Water"
  },
  {
    "text": "What does the periodic table show?",
    "options": ["All planets", "All mixtures", "All elements", "All compounds"],
    "answer": "All elements"
  },
  {
    "text": "Which of the following is a mixture?",
    "options": ["Water", "Salt", "Sugar", "Air"],
    "answer": "Air"
  },
  {
    "text": "How many types of atoms are present in an element?",
    "options": ["One", "Two", "Three", "Many"],
    "answer": "One"
  },
  {
    "text": "Which is NOT a compound?",
    "options": ["Carbon dioxide", "Water", "Oxygen", "Salt"],
    "answer": "Oxygen"
  },
  {
    "text": "Atoms of different elements combine to form:",
    "options": ["Elements", "Compounds", "Mixtures", "Periodic tables"],
    "answer": "Compounds"
  },
  {
    "text": "The periodic table arranges elements mainly by their:",
    "options": ["Size", "Color", "Atomic number", "State"],
    "answer": "Atomic number"
  }
    ];

    // ðŸ”¹ STEP 2: Shuffle helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ðŸ”¹ STEP 3: Render quiz
    function renderQuiz(questions) {
      score = 0;
      answered = 0;
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      document.getElementById("score").textContent = "";
      document.getElementById("restart").style.display = "none";

      questions = shuffle(questions);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        questionText.textContent = `${index + 1}. ${q.text}`;
        container.appendChild(questionText);

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            const result = container.querySelector(".result") || document.createElement("p");
            result.className = "result";

            if (opt === q.answer) {
              result.textContent = "âœ… Correct!";
              result.style.color = "green";
              if (!container.dataset.answered) {
                score++;
                container.dataset.answered = true;
              }
            } else {
              result.textContent = "âŒ Incorrect. Try again!";
              result.style.color = "red";
            }

            container.appendChild(result);

            answered++;
            if (answered === questions.length) {
              document.getElementById("score").textContent =
                `Final Score: ${score} / ${questions.length}`;
              document.getElementById("restart").style.display = "inline-block";
            }
          };
          container.appendChild(btn);
        });

        quizDiv.appendChild(container);
      });
    }

    // ðŸ”¹ STEP 4: Initial load
    renderQuiz(questionsData);

    // ðŸ”¹ STEP 5: Restart button
    document.getElementById("restart").onclick = () => {
      renderQuiz(questionsData);
    };
  </script>
</body>
</html>
